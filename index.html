<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            border: none;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .card-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            animation: slideIn 1s ease-out;
        }
        .card-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .card-link {
            color: #007bff;
            text-decoration: none;
        }
        .card-link:hover {
            text-decoration: underline;
        }
        .map-link {
            color: #fff;
            background-color: #28a745;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .map-link:hover {
            background-color: #218838;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card" style="width: 15rem;">
        <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="Your Name">
        <div class="card-body">
            <h5 class="card-title">Anthony Lai</h5>
            <h6 class="card-subtitle mb-2">Solutions Consultant</h6>
            <a href="#" class="card-link">Whatsapp</a></br>
            <a href="#" class="card-link">Linkedin</a></br>
            <a href="#" class="card-link">Offical Website</a></br>
            <a href="https://www.google.com/maps/place/Your+Office+Address" class="map-link">Find Us on Google Maps</a></br>
        </div>
    </div>
</body>
</html>
